<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">

    <title>NyxApp | Register</title>
  </head>
  <body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">NyxApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <button class="btn btn-outline-light">Log in</button>
                </div>
              </div>
            </div>
        </nav>

        <hr/>

        <div class="p-5 mb-4 rounded-3" style="background-color: #292b35">
            <h3>Register To NyxApp</h3>
            <p>And experience freedom</p>

            <form>
                <div class="mb-3">
                  <label class="form-label">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" style="background-color: #31333d; border: 1px solid rgba(255, 255, 255, 0.2);" placeholder="Bob">
                  <div class="form-text mt-2">Pick any name you have ever imagined.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" style="background-color: #31333d; border: 1px solid rgba(255, 255, 255, 0.2);" placeholder="Bob@gmail.com">
                </div>

                <div class="mb-4">
                  <label class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" style="background-color: #31333d; border: 1px solid rgba(255, 255, 255, 0.2);" placeholder="Make this strong please">
                </div>

                <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label">I agree to <a href="/privacy" class="text-decoration-none">Privacy Policy</a></label>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">I agree to <a href="/tos" class="text-decoration-none">Terms of Service</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Create Now</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="footer">
            <hr>
            <p>Copyright &copy; <span id="copyrightYear"></span> by NyxApp</p>
        </div>
    </div>

    <script>
        document.getElementById("copyrightYear").innerText = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
